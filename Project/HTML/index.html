<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área de Salud-UNAB</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600|Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    
</head>
<body class="body1" background="../Images/doctor.jpg">
    <div class="container1">
        <div class="header1">
            <!--<h1 style="font-size: 30px;">ÁREA DE SALUD</h1>           -->
        </div>
        

        <div>
            <form class="portal" action="form.html" method="GET">
                <div class="login">
                    <img class="image" src="https://www.unab.edu.co/sites/default/files/archivos/publicacion_noticias/NARANJA.png" 
                    alt="Logo UNAB" width="100%" height="100%">                                     
                </div>
                <div class="input"> 
                    <div>
                        <h1>Iniciar sesión</h1> 
                    </div>      
                    
                    <div>
                        <input class="input-contenedor" type="text" placeholder="Correo institucional">                    
                    </div>  

                    <div>
                        <input class="input-contenedor" type="password" placeholder="Contraseña">
                    </div>
                    
                    <div>
                        <input  class="button" style="text-align: center;" type="submit" value="Ingresar">
                    </div>
                    <div class="opcion-registro">
                        <p>¿No tienes cuenta?</p>
                        <input  class="boton" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal" style="text-align: center;" type="button" value="Registrate">                        
                    </div>         
                    
                </div>  
            </form>
        </div>
        <div class="modal fade" id="myModal" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h3 class="modal-title">REGISTRATE</h3>
                </div>
                <div class="modal-body">                
                    <h4>¡Se parte de nuestra institución!</h4>
                    <form action="">
                        <div class="contenedor-inputs">
                            <div class="contenedor-inputs">
                                <input class="inputs" type="text" placeholder="Nombres">
                            </div>
                            <div class="contenedor-inputs">
                                <input class="inputs" type="text" placeholder="Apellidos">
                            </div>
                            <div class="contenedor-inputs">
                                <input class="inputs" type="email" placeholder="Correo">
                            </div>
                            <div class="contenedor-inputs">
                                <input class="inputs" type="password" placeholder="Contraseña">
                            </div>                            
                        </div>
                        <br>
                        <input type="submit" class="btn-submit" value="Registrar" onclick="regExitoso()">
                    </form>
                </div>                
              </div>              
        </div>         
        </div>
                </div>  
            </form>
        </div>
                
        <div class="footer1">
            <footer>
                <!--<p>Desarrollado por Power Group</p>-->
            </footer> 
        </div>

    </div>
    <script src="../Scripts/popup.js"></script>    
</body>
</html>
