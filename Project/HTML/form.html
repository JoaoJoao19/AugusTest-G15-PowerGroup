<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal IMC</title>
    <link rel="stylesheet" href="../CSS/style.css">
</head>
<body class="body2" background="../Images/fondo.png">
    <div class="container2">
        <div class="header2">
            <h1 style="font-size: 30px;">LA SALUD ES EL REGALO MAS GRANDE, CUÍDALA Y PROTÉGELA</h1>            
        </div>
            
        <div class="form">
            <form style="font-size: 15px;" action="" method="post">
                <label for="IMC">
                    <h2>Datos personales</h2>
                </label> 
                <div style="text-align: left">
                    <label for="name" id="name"><strong>Nombres:</strong></label>
                    <input type="text" id="name" name="IMC" size="50" style="width: 15em;height: 2em;border-radius: 5px;"> 
                </div>
                <br> 
                <div style="text-align: left">
                    <label for="lastname" id="lastname"><strong>Apellidos:</strong></label>
                    <input  type="text" id="lastname" name="IMC" size="50" style="width: 15em;height: 2em;border-radius: 5px">
                </div>
                <br>
                <div style="text-align: left;">
                    <label for="phone" id="phone"  ><strong>Telefono:</strong> </label>
                    <input type="tel" id="phone" name="IMC" size="15" style="height: 2em;border-radius: 5px">
                </div>
                <br>
                <div style="text-align: left">
                    <label for="sex"><b>Género:</b></label> 
                    <label for="sex">Masculino</label>
                    <input type="radio" id="male" name="IMC"> 
                    <label for="sex">Femenino</label>
                    <input type="radio" id="female" name="IMC"> 
                    <label for="sex">Otro</label>
                    <input type="radio" id="other" name="IMC">
                </div>
                <br>
                <div style="text-align: left">
                    <label for="age" class="age"><strong>Edad:</strong></label>
                    <input  type="number" id="age" name="IMC" size="3" style="width: 3em;height: 2em;border-radius: 5px">
                </div>
                <br>
                <div>
                    <label for="faculty"><b>Facultad a la que pertenece:</b></label> 
                    <select name="faculty" id="faculty" style="width: 25em;height: 2em;border-radius: 5px">
                        <option value="select">Seleccione la opcion que desee</option>
                        <option value="administration">Ciencias Económicas, Administrativas y Contables</option>
                        <option value="health">Ciencias de la Salud</option>
                        <option value="social">Ciencias Sociales, Humanidades y Artes</option>
                        <option value="tecnic">Estudios Técnicos y Tecnológicos</option>
                        <option value="engynery">Ingenería</option>
                        <option value="politic">Ciencias Jurídicas y Políticas</option>
                    </select> 
                </div>

                <div>
                    <label for="data_IMC"><h2>Calcule su Indice de Masa Corporal</h2></label> 
                    <label for="talla"><b>Talla (mts)</b></label>   
                    <input  type="number" id="talla" name="IMC" size="1" maxlength="1" style="width: 3em;height: 2em;border-radius: 5px" placeholder="1"> 
                    <b>,</b>
                    <input  type="number" id=talla name="IMC" size="2" maxlength="2" style="width: 4em;height: 2em;border-radius: 5px" placeholder="70"> 
                    <br><br>
                    <label for="peso"><b>Peso (kgs)</b></label> 
                    <input  type="number" id="peso" name="IMC"  maxlength="3" style="width: 4em;height: 2em;border-radius: 5px" placeholder="80"> 
                    <br><br>
                    <input class="button" type="submit" value="Calcular IMC">
                </div>

            </form>
        </div>

        <div class="footer2">
            <footer>               
                <p>Desarrollado por Power Group</p>
            </footer> 
        </div>

    </div>   
</body>
</html>
