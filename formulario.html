<!DOCTYPE html>
<html>
<head>
    <title>Tamizaje IMC-UNAB</title>
</head>
<body>
    <h1>Calcular Indice de Masa Corporal (IMC)</h1>

    <form action="">
        <label for="IMC"><h2>Ingrese sus datos personales</h2></label> <br>
        <label for="name"><b>Nombres</b></label> <br>
        <input type="text" id="name" name="IMC"> <br>
        <label for="lastname"><b>Apellidos</b></label> <br>
        <input type="text" id="lastname" name="IMC"> <br>
        <label for="phone"><b>Telefono</b></label> <br>
        <input type="tel" id="phone" name="IMC"> <br>
        <label for="sex"><b>Género</b></label> <br>
        <label for="sex">Masculino</label>
        <input type="radio" id="male" name="IMC"> <br>
        <label for="sex">Femenino</label>
        <input type="radio" id="female" name="IMC"> <br>
        <label for="sex">Otro</label>
        <input type="radio" id="other" name="IMC"> <br>
        <label for="age"><b>Edad</b></label> <br>
        <input type="number" id="age" name="IMC"> <br>
        <label for="faculty"><b>Facultad a la que pertenece</b></label> <br>
        <select name="faculty" id="faculty">
            <option value="select">Seleccione la opcion que desee</option>
            <option value="administration">Ciencias Económicas, Administrativas y Contables</option>
            <option value="health">Ciencias de la Salud</option>
            <option value="social">Ciencias Sociales, Humanidades y Artes</option>
            <option value="tecnic">Estudios Técnicos y Tecnológicos</option>
            <option value="engynery">Ingenería</option>
            <option value="politic">Ciencias Jurídicas y Políticas</option>
        </select> <br>
        <label for="data_IMC"><h2>Calcule su Indice de Masa Corporal</h2></label> <br>
        <label for="talla"><b>Talla (mts)</b></label> <br>
        <input type="number" id="talla" name="IMC"> <br>
        <label for="peso"><b>Peso (kgs)</b></label> <br>
        <input type="number" id="peso" name="IMC"> <br>
        <input type="submit" value="Calcular IMC">
    </form>
</body>
</html>
